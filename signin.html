<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Astro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" >
    </head>
    <body>
        <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 left-panel text-white ">
                <h3 class="fw-bold pt-4 ps-4">Astro</h3>
                <h2 class="bw-bold left-text">Exploring new frontier,<br>one step at a time.</h2>
                <h6 class="position-absolute bottom-0 pb-4 ps-4">Beyond earth's group</h6>
            </div>
            <div class="col-md-6 py-5 extra-right">
                <form>
                    <div>
                        <p class="text-center mt-3 position-absolute top-0 end-0 pe-5">Already have an account?<a href="#">Sign In</a>
                        </p>
                        <h3 class="create-acc">Create account</h3>
                        <div class="d-flex justify-content-between gap-1 w-55 pe-5">
                            <button class="btn btn-dark w-100 mb-5">Sign up with Google</button>
                            <button class="btn btn-primary w-100 mb-5">Sign up with facebook</button>
                        </div>
                        <div class="w-50 mt-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="from-control">
                            <label class="form-label" >password</label>
                            <input type="password" class="from-control">
                            <div class="mt-4" for="checkbox"></div>
                            <input type="checkbox"  id="terms">
                            <label for="terms" class="pt-4 pb-4">I agree to the<a href="#">Terms & condition</a></label>
                        </div>
                        <button class="btn btn-dark w-100 pe-5">Sign in</button>
                        <p class="text-centerm mt-3 pe-5">Don't have an account?</p>
                    </div>
                </form>
            </div>
        </div>
        </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script> 
    </body>
</html>
